<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>首頁</title>
	</head>
	<body>
		我的首頁
		<ol>
			<li>
				GenericServlet 通用型Servlet <br>
				<a href="./servlet/TodayServlet">TodayServlet</a>
			</li>
			<li>
				HttpServlet 專用(Http)型Servlet，帶入參數練習 <br>
				<a href="./servlet/hello?name=May&age=22">HelloServlet</a>
			</li>
			<li>
				帶入多筆參數練習，並透過Web Model I(Servlet -> JSP(渲染))實現 + Google chart統計圖表 <br>
				<a href="./servlet/score?score=80&score=45&score=60">ScoreServlet</a>
			</li>
			<li>
			 	訪客留言版<br>
				<a href="./guestbook">Guestbook</a>
			</li>
		</ol>
	</body>
</html>
